<html>

<head>
  <title>Socket sample</title>
  <link href="/styles.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.slim.js"></script>
</head>

<body>
  <div id="mario-chat">
    <div id="chat-window">

  <script src="/sample.js"></script>
</body>

</html>
